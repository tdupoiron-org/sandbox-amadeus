name: â© Merge Forward
on:
  push:
    branches:
      - "release/*"

permissions:
  contents: write
  
jobs:
  merge_forward:
    name: â© Merge Forward
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: "0"
          token: ${{ secrets.GH_PAT }}
          
      - name: ðŸªª Set git name+email
        run: |
          git config user.name "Merge Forward"
          git config user.email "nobody@example.com"
          
      - name: ðŸ” Find next release branch
        id: branches
        run: ./.github/scripts/next-release-branch.sh
        
      - name: ðŸ›£ Merge
        run: |
          current_branch="${{ steps.branches.outputs.current }}"
          next_branch="${{ steps.branches.outputs.next }}"
          if git branch -r --format "%(refname:short)" | grep "^origin/${next_branch}$"
          then
            echo "ðŸªœ Merging ${current_branch} -> ${next_branch}"
            git checkout "${next_branch}"
            git merge "${current_branch}"
            git add --all
            git push origin "${next_branch}"
          else
            echo "âœ‹ No next branch, doing nothing"
          fi